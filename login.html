<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Abstract+</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page-wrapper">
        <div class="hero-section">
            <iframe id="algebra-gif" src="https://giphy.com/embed/APqEbxBsVlkWSuFpth" width="434" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
        <div class="form-wrapper">
            <h1 id="hero-title">Welcome to Algebra+</h1>
            <div class="row" id="row-1">
                <form action="#" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <select class="browser-default">
                                <option value="" disabled selected>Choose your title</option>
                                <option value="1">Mr.</option>
                                <option value="2">Mrs.</option>
                              </select>         
                          </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="First name" type="text" id="first_name" class="validate" required>
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Second name" type="text" id="second_name" class="validate" required>
                            <label for="second_name">Second Name</label>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Enter email" type="email"  id="email" class="validate" required>
                                <label for="email">Email address</label>
                            </div>          
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="password" placeholder="Enter your password" id="password" name="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="password" placeholder="Enter your password" id="password" name="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light">Submit <i class="material-icons right">send</i></button>
                </form>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
